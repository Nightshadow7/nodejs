  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
 
  <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <nav>NexT</nav>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="#">Home</a>
          <a class="nav-link active" href="#">Categorias</a>
          <a class="nav-link" href="#">Clientes</a>
          <a class="nav-link" href="#">Empleados</a>
          <a class="nav-link" href="#">Factura</a>
          <a class="nav-link" href="#">Productos</a>
          <a class="nav-link" href="#">Provedores</a>
          <a class="nav-link" href="#">Ubicaciones</a>
          <a class="nav-link disabled">Disabled</a>
        </div>
      </div>
    </div>
  </nav>
  <h1 style="color: aliceblue;margin-left: 50px;">Categorias</h1>

  ////////////////////////// tablas //////////////////////
  <div class="Lboton"><button class="boton" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
  </div>
  <div class="p-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tabla">

      </tbody>

      /////MODAL/////////
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="backdrop-filter: blur(10px);">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="regitrar" method="post">
                <div class="mb-3">
                  <label for="NombreCategoria-name" class="col-form-label">Nombre Categoria</label>
                  <input type="text" class="form-control" id="NombreCategoria">
                </div>
                <div class="mb-3">
                  <label for="Descripcion" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="Descripcion"></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="col-form-label">Imagen</label>
                  <input type="file" class="form-control" id="imagen">
                </div>

           
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form> 
          </div>
        </div>
      </div>




      <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="backdrop-filter: blur(10px);">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="actualizar" method="post">
                <div class="mb-3">
                  <label for="NombreCategoria-name" class="col-form-label">Nombre Categoria</label>
                  <input type="text" class="form-control" id="NombreCategoria2">
                </div>
                <div class="mb-3">
                  <label for="Descripcion" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="Descripcion2"></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="col-form-label">Imagen</label>
                  <input type="file" class="form-control" id="imagen2">
                </div>

           
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form> 
          </div>
        </div>
      </div>











      <script src="categorias.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</body>
